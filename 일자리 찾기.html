        let currentCategory = 'all';
        let currentRegion = 'all';
        let searchTerm = '';

        function renderJobs() {
            const jobList = document.getElementById('jobList');
            const filteredJobs = jobs.filter(job => {
                const matchCategory = currentCategory === 'all' || job.category === currentCategory;
                const matchRegion = currentRegion === 'all' || job.region === currentRegion;
                const matchSearch = searchTerm === '' || 
                    job.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    job.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    job.location.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchCategory && matchRegion && matchSearch;
            });

            document.getElementById('jobCount').textContent = filteredJobs.length;

            if (filteredJobs.length === 0) {
                jobList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">😕</div>
                        <div class="no-results-text">검색 결과가 없습니다</div>
                    </div>
                `;
                return;
            }

            jobList.innerHTML = filteredJobs.map(job => {
                const badgeClass = `badge-${job.badge}`;
                const badgeText = {
                    'new': 'NEW',
                    'hot': 'HOT',
                    'urgent': '급구'
                }[job.badge];

                return `
                    <div class="job-card" onclick="viewJob(${job.id})">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${job.title}</div>
                                <div class="company-name">${job.company}</div>
                            </div>
                            <div class="job-badge ${badgeClass}">${badgeText}</div>
                        </div>
                        <div class="job-salary">${job.salary}</div>
                        <div class="job-details">
                            <div class="detail-item">
                                <span class="detail-icon">📍</span>
                                <span>${job.location}</span>
                            </div>
                            <div class="detail-item">

                                <span>${job.type}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">📊</span>
                                <span>${job.experience}</span>
                            </div>
                        </div>
                        <div class="job-tags">
                            ${job.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

            document.getElementById('jobModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function applyJob(jobId) {
            closeModal();

        function sendMessage(jobId) {
            const job = jobs.find(j => j.id === jobId);

                }
            });
        });

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            renderJobs();

            // 카테고리 필터
            document.querySelectorAll('[data-category]').forEach(chip => {
                chip.addEventListener('click', function() {
                    document.querySelectorAll('[data-category]').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    renderJobs();
                });
            });

            // 지역 필터
            document.querySelectorAll('[data-region]').forEach(chip => {
                chip.addEventListener('click', function() {
                    document.querySelectorAll('[data-region]').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    currentRegion = this.getAttribute('data-region');
                    renderJobs();
                });
            });

            // 검색
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTerm = e.target.value;
                renderJobs();
            });
        });
