        .confirm-section {

            background-color: #ffffff;

<body>

            { ko: 'ÎØ∏Íµ≠', en: 'United States', local: '', flag: 'üá∫üá∏' },
            { ko: 'ÌïÑÎ¶¨ÌïÄ', en: 'Philippines', local: 'Pilipinas', flag: 'üáµüá≠' },
            { ko: 'ÌÉúÍµ≠', en: 'Thailand', local: '‡πÑ‡∏ó‡∏¢', flag: 'üáπüá≠' },
            { ko: 'Î≤†Ìä∏ÎÇ®', en: 'Vietnam', local: 'Vi·ªát Nam', flag: 'üáªüá≥' },
            { ko: 'Ïù∏ÎèÑÎÑ§ÏãúÏïÑ', en: 'Indonesia', local: 'Indonesia', flag: 'üáÆüá©' },
            { ko: 'Ï∫ÑÎ≥¥ÎîîÏïÑ', en: 'Cambodia', local: '·ûÄ·ûò·üí·ûñ·ûª·ûá·û∂', flag: 'üá∞üá≠' },
            { ko: 'ÎùºÏò§Ïä§', en: 'Laos', local: '‡∫•‡∫≤‡∫ß', flag: 'üá±üá¶' },
            { ko: 'ÎØ∏ÏñÄÎßà', en: 'Myanmar', local: '·Äô·Äº·Äî·Ä∫·Äô·Ä¨', flag: 'üá≤üá≤' },
            { ko: 'Î™ΩÍ≥®', en: 'Mongolia', local: '–ú–æ–Ω–≥–æ–ª', flag: 'üá≤üá≥' },
            { ko: 'Ï§ëÍµ≠', en: 'China', local: '‰∏≠ÂõΩ', flag: 'üá®üá≥' },
            { ko: 'Ïö∞Ï¶àÎ≤†ÌÇ§Ïä§ÌÉÑ', en: 'Uzbekistan', local: "O'zbekiston", flag: 'üá∫üáø' },
            { ko: 'ÌÇ§Î•¥Í∏∞Ïä§Ïä§ÌÉÑ', en: 'Kyrgyzstan', local: '–ö—ã—Ä–≥—ã–∑—Å—Ç–∞–Ω', flag: 'üá∞üá¨' },
            { ko: 'ÌååÌÇ§Ïä§ÌÉÑ', en: 'Pakistan', local: 'Ÿæÿß⁄©ÿ≥ÿ™ÿßŸÜ', flag: 'üáµüá∞' },
            { ko: 'ÎÑ§Ìåî', en: 'Nepal', local: '‡§®‡•á‡§™‡§æ‡§≤', flag: 'üá≥üáµ' },
            { ko: 'Ïä§Î¶¨ÎûëÏπ¥', en: 'Sri Lanka', local: '‡∑Å‡∑ä‚Äç‡∂ª‡∑ì ‡∂Ω‡∂Ç‡∂ö‡∑è', flag: 'üá±üá∞' },
            { ko: 'Î∞©Í∏ÄÎùºÎç∞Ïãú', en: 'Bangladesh', local: '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂', flag: 'üáßüá©' },
            { ko: 'ÎèôÌã∞Î™®Î•¥', en: 'Timor Leste', local: 'Timor Leste', flag: 'üáπüá±' },
        ];

        let selectedCountry = null;

        function renderCountries(countriesToRender = countries) {
            const container = document.getElementById('countriesContainer');
            const noResults = document.getElementById('noResults');
            
            if (countriesToRender.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            container.innerHTML = '';

            countriesToRender.forEach((country, index) => {
                const button = document.createElement('button');
                button.className = 'country-button';
                if (selectedCountry && selectedCountry.ko === country.ko) {
                    button.classList.add('selected');
                }
                
                button.onclick = () => selectCountry(country);
                
                button.innerHTML = `
                    <div class="flag">${country.flag}</div>
                    <div class="country-info">
                        <div class="country-ko">${country.ko}</div>
                        <div class="country-en">${country.en}</div>
                        ${country.local ? `<div class="country-local">${country.local}</div>` : ''}
                    </div>
                `;
                
                container.appendChild(button);
            });
        }

        function selectCountry(country) {
            selectedCountry = country;
            renderCountries(getFilteredCountries());
            
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.disabled = false;
            
            showToast(`${country.flag} ${country.ko} ÏÑ†ÌÉùÎê®`);
        }

        function filterCountries() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = getFilteredCountries();
            renderCountries(filtered);
        }

        function getFilteredCountries() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) return countries;
            
            return countries.filter(country => 
                country.ko.toLowerCase().includes(searchTerm) ||
                country.en.toLowerCase().includes(searchTerm) ||
                (country.local && country.local.toLowerCase().includes(searchTerm))
            );
        }

        function confirmSelection() {
            if (!selectedCountry) return;
            
            showToast(`‚úÖ ${selectedCountry.flag} ${selectedCountry.ko}Î°ú ÏÑ§Ï†ïÎêòÏóàÏäµÎãàÎã§`);
            
            // Íµ≠Í∞ÄÎ≥Ñ Ïù∏Îç±Ïä§ ÌéòÏù¥ÏßÄ Îß§Ìïë
            const countryIndexMap = {
                'üá∞üá∑': 'index.html',           // ÌïúÍµ≠
                'üá∫üá∏': 'index_us.html',         // ÎØ∏Íµ≠
                'üáµüá≠': 'index_ph.html',         // ÌïÑÎ¶¨ÌïÄ
                'üáπüá≠': 'index_th.html',         // ÌÉúÍµ≠
                'üáªüá≥': 'index_vn.html',         // Î≤†Ìä∏ÎÇ®
                'üáÆüá©': 'index_id.html',         // Ïù∏ÎèÑÎÑ§ÏãúÏïÑ
                'üá∞üá≠': 'index_kh.html',         // Ï∫ÑÎ≥¥ÎîîÏïÑ
                'üá±üá¶': 'index_la.html',         // ÎùºÏò§Ïä§
                'üá≤üá≤': 'index_mm.html',         // ÎØ∏ÏñÄÎßà
                'üá≤üá≥': 'index_mn.html',         // Î™ΩÍ≥®
                'üá®üá≥': 'index_cn.html',         // Ï§ëÍµ≠
                'üá∫üáø': 'index_uz.html',         // Ïö∞Ï¶àÎ≤†ÌÇ§Ïä§ÌÉÑ
                'üá∞üá¨': 'index_kg.html',         // ÌÇ§Î•¥Í∏∞Ïä§Ïä§ÌÉÑ
                'üáµüá∞': 'index_pk.html',         // ÌååÌÇ§Ïä§ÌÉÑ
                'üá≥üáµ': 'index_np.html',         // ÎÑ§Ìåî
                'üá±üá∞': 'index_lk.html',         // Ïä§Î¶¨ÎûëÏπ¥
                'üáßüá©': 'index_bd.html',         // Î∞©Í∏ÄÎùºÎç∞Ïãú
                'üáπüá±': 'index_tl.html'          // ÎèôÌã∞Î™®Î•¥
            };
            
            // ÏÑ†ÌÉùÎêú Íµ≠Í∞Ä Ï†ïÎ≥¥ Ï†ÄÏû•
            localStorage.setItem('selectedCountry', JSON.stringify(selectedCountry));
            
            // Ìï¥Îãπ Íµ≠Í∞ÄÏùò Ïù∏Îç±Ïä§ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            const targetPage = countryIndexMap[selectedCountry.flag] || 'index.html';
            
            setTimeout(() => {
                window.location.href = targetPage;
            }, 1500);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderCountries();
    </script>
