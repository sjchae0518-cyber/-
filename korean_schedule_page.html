<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌아가기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 3px solid black;
            padding: 30px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid black;
        }
        
        .back-btn {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .circles-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #a8d8f0;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            padding: 15px;
            line-height: 1.3;
        }
        
        .timeline {
            margin-bottom: 40px;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 12px;
            padding: 0 10px;
        }
        
        .timeline-labels {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .timeline-label {
            width: 25px;
            text-align: center;
            color: #666;
        }
        
        .timeline-rows {
            margin-left: 30px;
        }
        
        .timeline-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .timeline-label-text {
            width: 30px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .timeline-bar-container {
            flex: 1;
            position: relative;
            height: 30px;
            display: flex;
            align-items: center;
        }
        
        .timeline-bar {
            height: 15px;
            border-radius: 10px;
            position: relative;
        }
        
        .bar-blue {
            background-color: #a8d8f0;
            width: 60%;
        }
        
        .bar-yellow {
            background-color: #ffd966;
            width: 40%;
            margin-left: 10%;
        }
        
        .chart-section {
            margin-bottom: 30px;
        }
        
        .chart-title {
            text-align: right;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        svg {
            width: 100%;
            height: 200px;
            border: 1px solid #eee;
        }
        
        .bottom-section {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .box {
            flex: 1;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        
        .box-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .box-subtitle {
            font-size: 12px;
            color: #999;
        }
        
        .calendar-icon {
            font-size: 40px;
            margin: 15px 0;
        }
        
        .calendar-demo {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            padding: 8px;
            margin: 10px 0;
            font-size: 28px;
            font-weight: bold;
        }
        
        .wireframe {
            border: 2px solid black;
            padding: 10px;
            border-radius: 4px;
        }
        
        .wireframe-header {
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-bottom: 8px;
            border-radius: 2px;
        }
        
        .wireframe-icons {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .wireframe-icon {
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            border-radius: 2px;
            display: inline-block;
        }
        
        
        .blue-btn {
            background-color: #5b9fd9;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .blue-btn:hover {
            background-color: #4a7fb8;
        }
        
        #calendar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: white;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .calendar-nav {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
        }
        
        .calendar-month {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
        
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .calendar-table th, .calendar-table td {
            border: 1px solid #ccc;
            padding: 8px 5px;
            text-align: left;
            font-size: 12px;
            vertical-align: top;
        }
        
        .calendar-table th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #666;
            height: 25px;
        }
        
        .calendar-table td {
            height: 60px;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 5px 5px;
        }
        
        .calendar-table td:hover {
            background-color: #e8f4f8;
        }
        
        .calendar-empty {
            background-color: #fafafa;
            cursor: default;
        }
        
        .calendar-empty:hover {
            background-color: #fafafa;
        }
        
        .calendar-sunday {
            color: #d32f2f;
        }
        
        .calendar-day-number {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .calendar-today .calendar-day-number {
            background-color: #a8d8f0;
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    </style>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="back-btn">&lt;</span>
            <span class="title">돌아가기</span>
        </div>
        
        <!-- Three Circles -->
        <div class="circles-section">
            <div class="circle">노동기록<br>시작하기</div>
            <div class="circle">휴식시간</div>
            <div class="circle">노동기록<br>중단하기</div>
        </div>
        
        <!-- Timeline -->
        <div class="timeline">
            <div class="timeline-labels">
                <div class="timeline-label">6</div>
                <div class="timeline-label">8</div>
                <div class="timeline-label">10</div>
                <div class="timeline-label">12</div>
                <div class="timeline-label">14</div>
                <div class="timeline-label">16</div>
                <div class="timeline-label">18</div>
                <div class="timeline-label">20</div>
                <div class="timeline-label">22</div>
            </div>
            
            <div class="timeline-rows">
                <div class="timeline-row">
                    <div class="timeline-label-text">노동</div>
                    <div class="timeline-bar-container">
                        <div class="timeline-bar bar-blue"></div>
                    </div>
                </div>
                <div class="timeline-row">
                    <div class="timeline-label-text">휴식</div>
                    <div class="timeline-bar-container">
                        <div class="timeline-bar bar-yellow"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Calendar Section -->
        <div style="margin-bottom: 40px;">
            <div id="calendar"></div>
            
            <!-- Three Circles - moved below calendar -->
            <div style="margin-top: 30px;">
                <div style="font-size: 14px; font-weight: bold; margin-bottom: 15px;">선택한 날짜의 기록</div>
                <div class="circles-section" style="margin-top: 20px;">
                    <div class="circle">노동기록<br>시작하기</div>
                    <div class="circle">휴식시간</div>
                    <div class="circle">노동기록<br>중단하기</div>
                </div>
            </div>
        </div>
        

    </div>
    
    <script>
        let currentDate = new Date();
        
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let html = '<div class="calendar-header">';
            html += '<button class="calendar-nav" onclick="previousMonth()">‹</button>';
            html += `<div class="calendar-month">${year}년 ${monthNames[month]}</div>`;
            html += '<button class="calendar-nav" onclick="nextMonth()">›</button>';
            html += '</div>';
            
            html += '<table class="calendar-table"><thead><tr>';
            dayNames.forEach(day => {
                html += `<th>${day}</th>`;
            });
            html += '</tr></thead><tbody><tr>';
            
            // 첫 주 빈칸
            for (let i = 0; i < firstDay; i++) {
                html += '<td class="calendar-empty"></td>';
            }
            
            // 날짜 채우기
            let dayCount = firstDay;
            for (let day = 1; day <= daysInMonth; day++) {
                if (dayCount % 7 === 0 && dayCount !== firstDay) {
                    html += '</tr><tr>';
                }
                const today = new Date();
                const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                const isSunday = dayCount % 7 === 0;
                let classes = '';
                if (isToday) classes += 'calendar-today';
                if (isSunday) classes += ' calendar-sunday';
                html += `<td ${classes ? `class="${classes}"` : ''}><span class="calendar-day-number">${day}</span></td>`;
                dayCount++;
            }
            
            // 마지막 주 빈칸
            while (dayCount % 7 !== 0) {
                html += '<td class="calendar-empty"></td>';
                dayCount++;
            }
            
            html += '</tr></tbody></table>';
            
            document.getElementById('calendar').innerHTML = html;
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }
        
        generateCalendar();
    </script>
</body>
</html>
